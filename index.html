<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weat.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrraper">
        <div class="card">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">Madrid</h1>
                <ul>
                  <li id="date">
                    <span>Friday 05:00</span>
                  </li>
                  <li>
                    <span id="description"></span>
                  </li>
                  <li>
                    Humidity:<span id="humidity"></span>%, Wind:<span
                      id="wind"
                    ></span>
                    km/h
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify-content-end">
                  <img
                    src="https://basmilius.github.io/weather-icons/index-fill.html"
                    alt="Clear"
                    id="icon"
                    class="weather-icon"
                  />
                  <div>
                    <span class="temperature" id="temperature"></span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row" id="forecast">
            <div class="col-2">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  alt="Clear"
                  width="42"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">10°</span>
                  <span class="forecast-temperature-min">5°</span>
                </div>
              </div>
            </div>
          </div>
          <small>
            <a href="https://github.com/BlacHera/New-weatherapp" target="_blank"
              >Open-source code</a
            >
            by Phyllis Ampo
          </small>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
